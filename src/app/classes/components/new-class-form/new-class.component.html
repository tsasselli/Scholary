<form #newClass="ngForm">
  <div class="form-group">
    <label for="name">Class Name</label>
    <input #schoolName="ngModel" name="name" ngModel="name" type="text" class="form-control" id="schoolName" placeholder="Example Academy">
  </div>
  <div class="form-group">
    <label for="description">Class Details</label>
    <input #description="ngModel" name="description" ngModel="description" type="text" class="form-control" id="exampleInputPassword1"
      placeholder="JS1 is an introductry to Javascirpt course that teaches students the fundamentals of programming.">
  </div>
  <div class="form-group">
    <label for="imageURL">Class Logo URL</label>
    <input #imageUrl="ngModel" name="imageUrl" ngModel="imageUrl" type="text" class="form-control" id="exampleInputPassword1"
      placeholder="example.com/examplelogo.jpg">
  </div>
  <button type="submit" (click)="createNewClass(newClass.value)" class="btn btn-primary">Submit</button>
</form>
