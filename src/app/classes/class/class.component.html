<div *ngFor="let class of class$ | async" class="card" style="width: 40rem;">
  <div class="card-body">
      <img class="card-img-top" src="{{class.imageUrl}}" alt="Card image cap">
    <h5 class="card-title">{{class?.name}}</h5>
    <p class="card-text">{{class?.description}}</p>
    <div class="row">
      <button [routerLink]="['/school', class.schoolId, 'classrooms', class.classId, 'subjects']" class="btn btn-primary">Subjects</button>
    </div>
    <div class="row">
    </div>
  </div>
</div>
