<app-new-subject-form></app-new-subject-form>
<div class="container">
    <div *ngFor="let subject of subject$ | async" class="row">
        <div class="list-group">
            <h4 class="list-group-item">{{ subject.title }}</h4>
            <app-new-link [subject]='subject' class="list-group-item newLink"></app-new-link>
            <app-links [subjectID]='subjectID' class="list-group-item newLink"></app-links>
        </div>
    </div>
</div>
